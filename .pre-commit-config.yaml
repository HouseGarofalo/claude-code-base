# Pre-commit configuration
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

# To install: pre-commit install
# To run manually: pre-commit run --all-files

repos:
  # ===========================
  # Secret Detection
  # ===========================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        name: gitleaks - Detect hardcoded secrets
        description: Detect hardcoded secrets using gitleaks
        entry: gitleaks protect --verbose --redact --staged
        language: golang
        pass_filenames: false

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: detect-secrets - Baseline secret detection
        description: Detect secrets in staged files
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # ===========================
  # General File Checks
  # ===========================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: trailing-whitespace - Fix trailing whitespace
        description: Trims trailing whitespace
        args: [--markdown-linebreak-ext=md]

      - id: end-of-file-fixer
        name: end-of-file-fixer - Fix end of files
        description: Ensures files end with a newline

      - id: check-yaml
        name: check-yaml - Check YAML syntax
        description: Validates YAML file syntax
        args: [--allow-multiple-documents]

      - id: check-json
        name: check-json - Check JSON syntax
        description: Validates JSON file syntax

      - id: check-added-large-files
        name: check-added-large-files - Prevent large files
        description: Prevents giant files from being committed
        args: ['--maxkb=1000']

      - id: check-merge-conflict
        name: check-merge-conflict - Check for merge conflicts
        description: Check for files with merge conflict strings

      - id: check-case-conflict
        name: check-case-conflict - Check for case conflicts
        description: Check for files that would conflict on case-insensitive filesystems

      - id: mixed-line-ending
        name: mixed-line-ending - Check for mixed line endings
        description: Replaces or checks mixed line ending
        args: ['--fix=auto']

# ===========================
# Configuration
# ===========================
default_language_version:
  python: python3

default_stages: [commit]

fail_fast: false

# Files to exclude from all hooks
exclude: |
  (?x)^(
    \.git/|
    node_modules/|
    venv/|
    \.venv/|
    __pycache__/|
    \.pytest_cache/|
    dist/|
    build/|
    \.eggs/|
    .*\.egg-info/
  )$
